<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Us</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
        <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019904052304!2d-122.41941508468108!3d37.774929779758204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74f1d2e1%3A0x2f54e869715d6597!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1615140300371!5m2!1sen!2sus" 
        allowfullscreen="" 
        loading="lazy" 
        title="Conference Venue Location">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright 2024 TechCon</p>
  </footer>

</body>
</html>
